<!-- BEGIN LOGO -->
<div class="logo">
	<a href="index.html" tppabs="http://www.keenthemes.com/preview/metronic_admin/index.html">

	</a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" action="/login_auth/" method="post">
        {% csrf_token %}
		<h3 class="form-title">账号登录</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
				 Enter any username and password.
			</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input name="username" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input name="password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password"/>
			</div>
		</div>
		{% if msg %}
		<div class="alert alert-danger">{{ msg }}</div>
		{% endif %}
		<div class="form-actions">
			<!--<label class="checkbox">-->
			<!--<input type="checkbox" name="remember" value="1"/> Remember me </label>-->
				<button type="submit" class="btn green pull-right">
				Login <i class="m-icon-swapright m-icon-white"></i>
				</button>
		</div>
	</form>
	{{ error }}
	<!-- END LOGIN FORM -->


</div>
