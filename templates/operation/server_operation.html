                "url": sSource,
                "data": aoData,
                "success": fnCallback
            });
        }
    });
}

function search_server_list() {
    showAjaxLoad()
    $.post('/search_server_list/', {}, function (d) {
        hideAjaxLoad()
        if (d.code == 0) {
            toastr.success(d.msg)
            $('#datatables').dataTable().fnDraw()
        } else {
            toastr.error(d.msg)
        }
    })
}

function select_all() {
    var oTT = TableTools.fnGetInstance('datatables');
    if($.isEmptyObject(oTT.fnGetSelected())){
        oTT.fnSelectAll()
    }else {
        oTT.fnSelectNone()
    }
}

function run_cmd() {
    $('#cmd_results').html('')
    var cmd = $('#input_cmd').val()
    var oTT = TableTools.fnGetInstance('datatables');
    var aData = oTT.fnGetSelectedData();
    if (aData.length != 0) {
        showAjaxLoad()
        var server_names = []
        var belong_tos = []
        for(var i in aData){
            server_names.push(aData[i][0])
            belong_tos.push(aData[i][4])
        }
        server_names = server_names.join(',')
        belong_tos = belong_tos.join(',')
        $.post('/run_cmd/', {server_names: server_names,cmd:cmd,belong_tos:belong_tos}, function (d) {
            hideAjaxLoad()
            if (d.code == 0) {
                $('#cmd_results').html(d.cmd_results)
                toastr.success(d.msg)
                $("#myModal").modal('show')
            } else {
                toastr.error(d.msg)
            }
        })
    }
}

function del() {
    var oTT = TableTools.fnGetInstance('datatables');
    var aData = oTT.fnGetSelectedData();
    if (aData.length != 0) {
        showAjaxLoad()
        var server_names = []
        for (var i in aData) {
            server_names.push(aData[i][0])
        }
        server_names = server_names.join(',')
        $.post('/server_del/', {server_names:server_names}, function (d) {
            hideAjaxLoad()
            if (d.code == 0) {
                $('#datatables').dataTable().fnDraw()
                toastr.success(d.msg)
            } else {
                toastr.error(d.msg)
            }
        })
    }else{
        toastr.error('请选择需要删除的服务器')
    }
}
